<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instabox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="ig-box">

        
        <container id="container1">
            
            <container id="profile-picture">
                <img id="ig-logo" src="/assets/logo.png">
            </container>

            <container id ="page-info">    

            <container id="header-welcome">
                <h1 id="ig-header">instagram</h1>
                <img id="ig-verified-check" src="/assets/check-mark.png">
                <button id="follow-btn">Following</button>
            </container>
                
                <container id="follow-data">
                    <ul>5,863 posts </ul>
                    <ul>303m followers</ul>
                    <ul>223 following</ul>
                </container>

                <container id="user-name">
                    <h3>Instagram</h3>
                </container>
                
                <container id="bio">
                    <p>Bringing you closer to the people and things you love. 
                    <img id="heart-emoji" src="/assets/heart.png"></p>
                </container>

                <container id="website-link">
                    <a href="">help.instagram.com</a>
                </container>

                <p>Followed by thedailyshow and kevin</p>

            </container>

        </container>

        <container id="container2">
            <div>
            <img class="story" src="/assets/talent.png" > 
            Talent
            </div>

            <div>
            <img class="story" src="/assets/travel.png">
            Travel
            </div>

            <div>
            <img class= "story" src="/assets/beauty.png">
            Beauty</div>

            <div>
            <img class="story" src="/assets/fluff.png">
            Fluff
            </div>

            <div>
            <img class="story" src="/assets/asmr.png">
            ASMR
            </div>

            <div>
            <img class="story" src="/assets/sports.png">
            Sports</div>
            
            <!-- <div>
            <img class="story" src="/assets/art.png">
            Art</div> -->
        </container>

    </div>

    <!-- <script src="./main.js"></script> -->
</body>

</html>
